<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fake Apple</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ea1798ce02.js" crossorigin="anonymous"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
            .product-btn{
                color: white;              
            }
            .product-btn:hover{
                color: #808080; 
                border: none;         
            }
            nav{
                margin-bottom: 30px;
            }
            .pic{
                margin-top: 30px;
            }
            .row .color-btn:hover {
                color: unset;
                background-color: unset;
                box-shadow: 0 0 20px #808080;
            }
            .row .type-btn:hover {
                box-shadow: 0 0 20px #808080;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FakeApple</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button id="iphone" type="button" class="product-btn btn" onclick="appleProduct(this.innerText)">iPhonePro</button>
                        </li>
                        <li class="nav-item">
                            <button id="ipad" type="button" class="product-btn btn" onclick="appleProduct(this.innerText)">iPadPro</button>
                        </li>
                        <li class="nav-item">
                            <button id="iphone" type="button" class="product-btn btn" onclick="appleProduct(this.innerText)">MacBookPro</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 pic">
                    <img id="product-img" src="" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-6">
                    <div id="color" class="row" style="box-sizing: border-box;">
                </div>
                <div id="type" class="row"></div>
                <div id="price" class="row"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            //宣告
            //資料
            let Product = {
                iPhonePro: {
                    Detail: {
                        productName: 'iPhone 14',
                        baseImgUrl: './apple/iphone 14pro/iphone-14-pro-finish-select-202209-6-7inch.jpg'
                    },
                    OutWard: [
                        { color: '紫色', colorValue: '#800080', imageUrl: './apple/iphone 14pro/iphone-14-pro-finish-select-202209-6-7inch-deeppurple.jpg' },
                        { color: '金色', colorValue: '#ffd700', imageUrl: './apple/iphone 14pro/iphone-14-pro-finish-select-202209-6-7inch-gold.jpg' },
                        { color: '銀色', colorValue: '#c0c0c0', imageUrl: './apple/iphone 14pro/iphone-14-pro-finish-select-202209-6-7inch-silver (1).jpg' },
                        { color: '太空灰', colorValue: '#808080', imageUrl: './apple/iphone 14pro/iphone-14-pro-finish-select-202209-6-7inch-spaceblack.jpg' },
                    ],
                    Spec: {
                        Storge: [
                            { size: '128GB', fit: 34900 },
                            { size: '256GB', fit: 38400 },
                            { size: '512GB', fit: 45400 },
                            { size: '1TB', fit: 52400 },
                        ]
                    }
                },
                iPadPro: {
                    Detail: {
                        productName: 'iPad Pro',
                        baseImgUrl: './apple/ipad  pro/ipad-pro-finish-unselect-gallery-1-202212.jpg'
                    },
                    OutWard: [
                        { color: '太空灰色', colorValue: '#808080', imageUrl: './apple/ipad  pro/ipad-pro-finish-select-202212-11inch-space-gray_AV1.jpg' },
                        { color: '銀色', colorValue: '#c0c0c0', imageUrl: './apple/ipad  pro/ipad-pro-finish-select-202212-12-9inch-silver_AV1.jpg' }
                    ],
                    Spec: {
                        Storge: [
                            { size: '128GB', fit: 27900 },
                            { size: '256GB', fit: 31400 },
                            { size: '512GB', fit: 38400 },
                            { size: '1TB', fit: 52400 },
                            { size: '2TB', fit: 66400 },
                        ]
                    }
                },
                MacBookPro: {
                    Detail: {
                        productName: 'MacBook Pro 14inch',
                        baseImgUrl: './apple/macbook pro/mbp13touch-space-gallery1-201907.png'
                    },
                    OutWard: [
                        { color: '太空灰色', colorValue: '#808080', imageUrl: './apple/macbook pro/mbp14-spacegray-select-202110_GEO_TW.jpg' },
                        { color: '銀色', colorValue: '#c0c0c0', imageUrl: './apple/macbook pro/mbp14-silver-select-202110_GEO_TW.jpg' },
                    ],
                    Spec: {
                        Storge: [
                            { size: '512GB', fit: 59900 },
                            { size: '1TB', fit: 65900 },
                            { size: '2TB', fit: 77900 },
                            { size: '4TB', fit: 95900 },
                        ]
                    }
                }
            };
        </script>
        <script>
            //DOM
            let productImg = document.getElementById('product-img');
            let color = document.getElementById('color');
            let type = document.getElementById('type');
            let price = document.getElementById('price');
    
            //function
            function appleProduct(product){
                //初始化
                color.innerHTML = '';
                type.innerHTML = '';
                price.innerHTML = '';
                productImg.setAttribute('src', Product[product].Detail.baseImgUrl);

                //顏色
                let colorTitle = document.createElement('div');
                let colorTitleH1 = document.createElement('h2');

                colorTitleH1.innerText = '顏色';
                colorTitle.classList.add('d-flex', 'justify-content-center', 'justify-content-md-start');

                colorTitle.appendChild(colorTitleH1);

                color.appendChild(colorTitle);

                for (let item of Product[product].OutWard) {
                    let colorDiv = document.createElement('div');
                    let colorBtn = document.createElement('button');
                    let colorBtnDiv = document.createElement('div');
                    let colorI = document.createElement('i');
                    let colorSpan = document.createElement('span');

                    colorDiv.classList.add('col-6', 'col-md-3');
                    colorBtn.classList.add('color-btn', 'btn'); 
                    colorBtn.setAttribute('urlVal', item.imageUrl);
                    colorBtnDiv.classList.add('d-flex', 'flex-column', 'justify-content-center','align-items-center');

                    //顯示顏色圓形
                    colorI.classList.add('fas', 'fa-circle', 'display-4');
                    colorI.style.color = item.colorValue;
                    colorSpan.innerText = item.color;

                    colorBtnDiv.appendChild(colorI);
                    colorBtnDiv.appendChild(colorSpan);
                    colorBtn.appendChild(colorBtnDiv);
                    colorDiv.appendChild(colorBtn);
                    color.appendChild(colorDiv);
                }

                let colorBtns = document.getElementsByClassName('color-btn');

                for (let btn of colorBtns) {
                    btn.addEventListener('click', function () {
                        productImg.setAttribute('src', btn.getAttributeNode('urlVal').value);
                    });
                }

                //規格
                let typeTitle = document.createElement('div');
                let typeTitleH1 = document.createElement('h2');

                typeTitleH1.innerText = '規格';
                typeTitle.classList.add('d-flex', 'justify-content-center', 'justify-content-md-start');

                typeTitle.appendChild(typeTitleH1);
                type.appendChild(typeTitle);

                for (let item of Product[product].Spec.Storge) {
                    let typeDiv = document.createElement('div');
                    let typeBtn = document.createElement('button');
                    let typeBtnDiv = document.createElement('div');
                    let typeP = document.createElement('p');
                    let typeSpan = document.createElement('span');

                    typeDiv.classList.add('col-6','col-md-3');
                    typeBtn.classList.add('type-btn', 'btn', 'btn-outline-dark', 'mb-2');
                    typeBtn.setAttribute('fit', item.fit);
                    typeBtnDiv.classList.add('p-2', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center');
                    typeP.classList.add('font-weight-bolder');
                    typeP.innerText = item.size;

                    typeSpan.innerText = `NT$${item.fit}`;
        
                    typeBtnDiv.appendChild(typeP);
                    typeBtnDiv.appendChild(typeSpan);
                    typeBtn.appendChild(typeBtnDiv);
                    typeDiv.appendChild(typeBtn);
                    type.appendChild(typeDiv);
                }

                let typeBtns = document.getElementsByClassName('type-btn');

                //價格
                let priceTitle = document.createElement('div');
                let priceTitleH1 = document.createElement('h2');

                priceTitleH1.innerText = '價格';
                priceTitle.classList.add('d-flex');
                priceTitle.classList.add('justify-content-center');
                priceTitle.classList.add('justify-content-md-start');

                priceTitle.appendChild(priceTitleH1);

                price.appendChild(priceTitle);

                for(let item of typeBtns){
                    item.addEventListener('click', function(){
                    //初始化
                        price.innerHTML = '';
                        let priceTitle = document.createElement('div');
                        let priceTitleH1 = document.createElement('h2');

                        priceTitleH1.innerText = '價格';
                        //priceTitle.classList.add('w-100');
                        priceTitle.classList.add('d-flex', 'justify-content-center', 'justify-content-md-start');

                        priceTitle.appendChild(priceTitleH1);
                        price.appendChild(priceTitle);

                        //顯示價格
                        let fit = item.getAttributeNode('fit').value;

                        let priceDiv = document.createElement('div');
                        let priceP = document.createElement('p');

                        priceDiv.classList.add('col-6', 'd-flex', 'justify-content-center', 'justify-content-md-start');
                        priceP.classList.add('display-4', 'font-weight-bolder');
                        priceP.innerText = `NT$${fit}`;

                        priceDiv.appendChild(priceP);
                        price.appendChild(priceDiv);
                    });
                }
            }
        </script>
    </body>
</html>
