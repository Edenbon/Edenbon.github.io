<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        .text{
            position: relative;
            top: 0;
        }
        .container{
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .spinBtn{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.1em;
            border: 4px solid rgba(0,0,0,0.75);
            cursor: pointer;
            user-select: none;
        }
        .container .spinBtn::before{
            content: '';
            position: absolute;
            top: -28px;
            width: 20px;
            height: 30px;
            background-color: white;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }
        .container .wheel{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 5px #333,
            0 0 0 15px white,
            0 0 0 18px #111;
            transition: transform 5s ease-in-out;

        }
        .container .wheel .number{
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        .container .wheel .number span{
            position: relative;
            transform: rotate(45deg);
            font-size: 1.75em;
            color: white;
            text-shadow: 3px 5px 2px rgba(0,0,0,0.15);
        }
        .container .wheel .number span::after{
            position: absolute;
            font-size: 0.75em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="text"></div>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style=" --i:1; --clr: #db7093"><span>大吉</span></div>
            <div class="number" style=" --i:2; --clr: #20b2aa"><span>仍須努力</span></div>
            <div class="number" style=" --i:3; --clr: #db6e92"><span>小吉</span></div>
            <div class="number" style=" --i:4; --clr: #daa520"><span>時來運轉</span></div>
            <div class="number" style=" --i:5; --clr: #ff340f"><span>中吉</span></div>
            <div class="number" style=" --i:6; --clr: #ff7f50"><span>人定勝天</span></div>
            <div class="number" style=" --i:7; --clr: #3cb371"><span>吉</span></div>
            <div class="number" style=" --i:8; --clr: #4169e1"><span>末吉</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600)

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value +"deg)";
            value += Math.ceil(Math.random() * 5400)
        }
    </script>
</body>
</html>
