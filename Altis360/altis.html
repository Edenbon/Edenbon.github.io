<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ea1798ce02.js" crossorigin="anonymous"></script>
    <style>
        button{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 10px;
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <main class="main-container" id="container">
        <!-- 按鈕 -->
        <div class="btn">
            <button class="minus"><i class="fa-solid fa-circle-minus"></i></button>
            <button class="plus"><i class="fa-solid fa-circle-plus"></i></button>
            <!-- <button class="color"><i class="fa-solid fa-palette"></i></button> -->
        </div>
        <!-- 圖片 -->
        <div class="pic"><img src=""></div>
        
    </main>

    <script>
        let index = 1;
        const min = 1;
        const max = 60;
        let num = 18;
        //圖片
        let pic = document.querySelector('.pic');
        let imgURL;
        let img;

        //按鈕
        let minus = document.querySelector('.minus');
        let plus = document.querySelector('.plus');
        let color = document.querySelector('.color');


        window.onload = function() {
            GenCar();
    
            plus.addEventListener('click', function(){
                if(index < max){
                    index++;
                }else{
                    index = min;
                }
                setImg();
            })
            minus.addEventListener('click', function(){
                if(index > min){
                    index--;
                }else{
                    index = max;
                }
                setImg();
            })
            // color.addEventListener('click', function(){
            //     if(num < 24){
            //         num++;
            //     }else{
            //         num = 18;
            //     }
            //     imgURL = `/Edenbon.github.io/Altis360/TOYOTA/${num}/360EXT_1_${num}_${index}.png`;
            //     img.setAttribute("src", imgURL);
            //     pic.append(img);
            // })
        }
        function GenCar() {
            //建立DOM
            img = document.createElement('img');
            for(let i = max; i >= min; i--){
                imgURL = `/Altis360/TOYOTA/18/360EXT_1_18_${i}.png`;
                //設定src屬性
                img.setAttribute("src", imgURL);
                //把DOM加到pic中
                pic.append(img);
            }
        }
            function setImg(){
                imgURL = `/Altis360/TOYOTA/18/360EXT_1_18_${index}.png`;
                img.setAttribute("src", imgURL);
                pic.append(img);
            }
    </script>
</body>
</html>
